<div class="d-flex justify-content-center align-items-center vh-100">
  <form style="border: 1px solid #ccc; border-radius: 10px; padding: 20px; width: 300px; background-color: #f9f9f9;">
      <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" class="form-control" id="productName" placeholder="Enter Product Name">
      </div>
      <div class="form-group">
          <label for="productColour">Colour</label>
          <input type="text" class="form-control" id="productColour" placeholder="Enter the Colour">
      </div>
      <div class="form-group">
          <label for="stockNumber">No of Stocks</label>
          <input type="text" class="form-control" id="stockNumber" placeholder="Enter No of Stocks">
      </div>
      <div class="form-group">
          <label for="productWeight">Weight</label>
          <input type="text" class="form-control" id="productWeight" placeholder="Enter the Weight">
      </div>
      <div class="form-group">
        <label for="productPrice">Price</label>
        <input type="text" class="form-control" id="productPrice" placeholder="Enter the Price">
    </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </form>
</div>

<style>
  body {
      background-color: #f0f0f0; /* Optional: to give a nice background */
  }
  .form-control {
      margin-bottom: 15px; /* Add spacing between inputs */
  }
</style>
